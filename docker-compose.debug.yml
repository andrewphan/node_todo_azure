
version: '2'

services:
  node_todo_azure:
    image: node_todo_azure:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 8080:8080
      - 5858:5858
    volumes:
      - .:/usr/src/app
    command: node --debug=5858 server.js
